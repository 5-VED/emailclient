<div class="ui container">
    <div class="ui secondary pointing menu">
        <a class="item" [routerLink]="['/']">Email</a>
        <div class="right menu">
            <ng-container *ngIf="(isSignedIn$ | async)">
                <div class="ui item" routerLink="/inbox" routerLinkActive="active">Inbox</div>
                <div class="ui item" routerLink="/signout" routerLinkActive="active">Sign Out</div>
            </ng-container>
            <ng-container *ngIf="!(isSignedIn$ | async)">
                <div class="ui item" routerLink="/" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">Sign In</div>
                <div class="ui item" routerLink="/signup" routerLinkActive="active">Sign Up</div>
            </ng-container>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
